      about_link: "OFFTRAFİK NEDİR?"
      join_us: "BİZE KATIL"
      welcome_title: "Offtrafik'e Hoşgeldin"
      subtitle_part_one: "Koç üniversiteli öğrencilerle yolculuk paylaşabileceğin ve yeni insanlarla tanışabileceğin bir platform."
      subtitle_part_two: "İster rutin, ister tek seferlik yolculuklarını KU’lularla paylaş; hem masrafları, hem çevre kirliliğini, hem de trafiği azalt."
      featurette_one_title: "KU Mailinle Üye Ol"
      featurette_one_text: "Offtrafik'e Koç Üniversitesi mail adresinle kayıt ol ve bu özel gruba katıl." 
      featurette_two_title: "İlan Ver/Ara"
      featurette_two_text: "Offtrafik'te yolculuk ilanlarını oluştur ve ilan sahipleriyle iletişime geç."
      featurette_three_title: "Paylaş"
      featurette_three_text: "Yolculuklarını paylaşarak bu ulaşım ve çevre hareketinin kahramanlarından ol." 
      part_one_title: "Yolculuk Paylaş" 
      part_one_paragraph_one: "ile ister yolcu, ister sürücü olarak ilanlarını oluşturabilir, başka ilanlara başvurabilirsin. "
      part_one_paragraph_two: "Havaalanına ya da içmeye mi gideceksin? Arabaları evde bırakmakta fayda var, o zaman da taksini paylaş!"
      part_two_title: "Yol Arkadaşlarını Seç" 
      part_two_paragraph: "Yolculuklarını paylaşmak için geriye tek bir aşama kaldı: başvurulara cevap vermek. İlanına gelen başvuruları sana hem email ile hem de site üzerinden bildireceğiz. Sen de yolculuklarını keyifle paylaşacaksın."
      join_us_text_html: "Sen de gel bize katıl ve <div class='font-titi-semib'> Offtrafik\'le</div> neler yapabileceğini gör!"
      join_us_button: "Bize Katıl"
      footer_join_us_link: "Bize Katıl"
      footer_whats_offtrafik_link: "Offtrafik Nedir?"
      footer_welcome_link: "Hoşgeldin"
    why:
      title: "Neden"
      first_paragraph: "Dikkat edersen yolların, içinde yalnız sürücüsü olan arabalarla dolu olduğunu farkedeceksin."
      second_paragraph: "Aynı yöne giden sürücüleri ve toplu taşıma kullanıcılarını buluşturarak daha verimli ve sürdürülebilir bir ulaşım alışkanlığı kazandırmayı hedefliyoruz."
      third_paragraph: "Burada sadece KU’lular var! Yalnızca ku.edu.tr mail adresleriyle hesap oluşturarak bizbize bir ortam yaratıyoruz, güvenlik endişesini ortadan kaldırıyoruz."
      fourth_paragraph: "240 KU öğrencisi kampüslere nereden ulaştıklarını söyledi. Tüm okulda, senin geldiğin yerden de gelen başkaları kesin vardır!"
      fifth_paragraph: "Yolculuk paylaşarak ulaşım masraflarından tasarruf edecek, karbon salınımını azaltıp çevreyi koruyacaksın."
      sixth_paragraph: "Bunları yaparken yeni insanlar tanıma fırsatı bulacaksın."
  user_mailer:
    welcome:
      greeting: "Sevgili"
      welcome: "Aramıza hoş geldin."
      first_paragraph: "Offtrafik'te yapacağın yolculuklar için ilan verebilir, başkalarının verdiği ilanlara cevap verip onlarla yolculuklarını paylaşabilirsin. Yolculuklarını sosyal medyada paylaşabilir, insanlarla yaptığın yolculuklar sonunda onları puanlayabilirsin ve yorumlarını gelecekteki yolculara iletebilirsin."
      second_paragraph: "Offtrafik olarak bilinçli tercihler yapan bir topluluk yaratmaya çalışıyoruz ve seni aramızda görmek bize güç veriyor. Yola çıkarken sizlerin varlığından haberdardık; sadece bir araya gelmemiz gerekiyordu. Daha bilinçli tercihler yapan insanlar olarak güzel şeyler yapacağımız günler var önümüzde."
